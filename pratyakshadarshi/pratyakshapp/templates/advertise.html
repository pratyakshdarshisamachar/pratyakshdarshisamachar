<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हमसे संपर्क करें - हिंदी न्यूज़ चैनल</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
        }
       
       
        .content {
           
            padding: 20px;
            max-width: 800px;
            margin: auto; 
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .content h2 {
            color: #004d40;
        }
        .content p {
            line-height: 1.6;
        }
        .contact-form {
            margin-top: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #004d40;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #00332e;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #004d40;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
{%include "header.html"%}
<hr>
<body>
    
    

    <div class="content">
        <h2>हमसे संपर्क करें</h2>
        <p>अगर आप हमारे चैनल पर विज्ञापन देना चाहते हैं, तो कृपया नीचे दिए गए फॉर्म को भरें। हमारी टीम जल्द से जल्द आपसे संपर्क करेगी।</p>

        <div class="contact-form">
            <form action="{% url 'advertiseform'%}" method="POST">
                {% csrf_token %}
                <label for="name">आपका नाम:</label>
                <input type="text" id="name" name="Name" placeholder="अपना नाम लिखें" required>

                <label for="email">ईमेल:</label>
                <input type="email" id="email" name="Email" placeholder="अपना ईमेल लिखें" required>

                <label for="message">संदेश:</label>
                <textarea id="message" name="Message" rows="5" placeholder="अपना संदेश लिखें" required></textarea>

                <button type="submit">भेजें</button>
            </form>
        </div>
    </div>

   
</body>
<hr>
{%include "footer.html"%}
</html>
