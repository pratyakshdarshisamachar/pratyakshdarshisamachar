<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Add black shadow to the navigation bar */
        nav.navbar {
            background-color: #000; /* Black background */
            {% comment %} box-shadow: 0 4px 8px yellowgreen; /* Black shadow */ {% endcomment %}
            padding: 10px;
            border-radius: 5px;
        }

        /* Adjust nav links for black theme */
        .nav-link {
            color: #fff; /* White text */
            transition: all 0.3s ease; /* Smooth hover effect */
        }

        .nav-link:hover {
            color: yellowgreen; /* Highlight color */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8); /* Text shadow on hover */
        }

        /* Shadow effect for nav items */
        .nav-item:hover {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 255, 127, 0.5); /* Yellowgreen shadow with transparency */
        }

        /* Mobile adjustments for black theme */
        @media (max-width: 768px) {
            .navbar {
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
            }

            .tagline {
                margin-top:5px;
                font-size: 1rem;
                color: red;
            }

            .news {
                font-size: 0.85rem;
                {% comment %} color: #ccc; {% endcomment %}
            }
        }

        /* Add shadow to buttons */
        .navbar-toggler {
            border: 1px solid #fff;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .navbar-toggler-icon {
            background-color: #fff; /* White toggle icon */
        }

        .logo img {
            border-radius: 10px;
            box-shadow: 0 4px 8px black(0, 0, 0, 0.6); /* Shadow around the logo */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .news-item {
                flex-direction: row;
            }
            .news-item img {
                width: 120px;
                height: 80px;
            }
            .news-content h4 {
                font-size: 1rem;
            }
            .news-content p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .news-item img {
                width: 100px;
                height: 70px;
            }
            .news-content h4 {
                font-size: 0.95rem;
            }
            .news-content p {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <div class="logo">
                    <img src="/static/img/logo.jpg" width="130px" height="60px">
                </div>

                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mymenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mymenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="../" class="nav-link">होम</a>
                        </li>
                        <li class="nav-item">
                            <a href="../chunav" class="nav-link">चुनाव</a>
                        </li>

                        <li class="nav-item">
                            <a href="../about" class="nav-link">हमारे बारे में</a>
                        </li>
                        <li class="nav-item">
                            <a href="../contact" class="nav-link">हमसे संपर्क करें</a>
                        </li>
                        <li class="nav-item">
                            <a href="../services" class="nav-link">हमारी सेवाएं</a>
                        </li>
                        <li class="nav-item">
                            <a href="../job" class="nav-link">नौकरी</a>
                        </li>
                        <li class="nav-item">
                            <a href="../advertise" class="nav-link">अपना विज्ञापन बुक करें</a>
                        </li>
                        <li class="nav-item">
                            <a href="../upload" class="nav-link">अपना वीडियो अपलोड करें</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 5
                }
            }
        })
    </script>
</body>

</html>
